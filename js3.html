<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
        height: fit-content;
        width: fit-content;
        display: flex;
        gap: 50px;
        border: 1px solid black;
        padding: 20px;
        
    }

    .circle1{
        height: 200px;
        width: 200px;
        border-radius: 100%;
        background-color: brown;
        transition: all 1s;
    }
</style>
<body>
    <div class="box">

        <div class="circle1" onmouseover="circle1()" onmouseout="circle1()" id="s1"></div>

        <div class="circle1" onmouseover="circle2()" onmouseout="circle2()" id="s2"></div>
    </div>
</body>

<script>

    function circle1(){
document.getElementById('s1').style.transform="scale(0.8)"
document.getElementById('s2').style.transform="scale(1.1)"

    }

    function circle2(){
document.getElementById('s1').style.transform="scale(1.1)"
document.getElementById('s2').style.transform="scale(0.8)"

    }

    
    
  
</script>
</html>
